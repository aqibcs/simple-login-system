{% extends 'home.html' %}

{% block content %}
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <h2 class="mb-4">Reset Your Password</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Enter Username">
        <label for="floatingUsername">Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Enter New Password">
        <label for="floatingPassword">New Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
    <hr class="my-4">
    <small class="text-muted">Remembered your password? <a href="{% url 'login' %}">Log in</a></small>
</form>
{% endblock %}
