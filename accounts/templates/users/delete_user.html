{% extends 'home.html' %}

{% block title %}Delete Account{% endblock title %}

{% block content %}
<div class="p-4 p-md-5 border rounded-3 bg-light">
    <h2 class="mb-4 text-danger">Delete Account</h2>
    <p class="text-muted">
        Are you sure you want to delete your account? This action cannot be undone. All your data will be permanently removed.
    </p>

    <form method="POST" action="{% url 'delete-user' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Enter Your Username to Confirm</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Delete My Account</button>
            <a href="{% url 'base' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
